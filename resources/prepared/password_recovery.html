<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>SHIPMENTS ONLINE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- App css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/app.min.css" rel="stylesheet" type="text/css"/>

</head>
<body class="authentication-bg">

<div class="account-pages my-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-10">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-12 p-5">
                                <div class="mx-auto mb-5">
                                    <h3 class="d-inline align-middle ml-1 text-logo">SHIPMENTS ONLINE</h3>
                                </div>

                                <h6 class="h5 mb-0 mt-4">Сброс пароля</h6>
                                <p class="text-muted mt-1 mb-5">
                                    Введите Ваш email и мы отправим Вам письмо с инструкциями по восстановлению пароля.
                                </p>

                                <form action="#" class="authentication-form">
                                    <div class="form-group">
                                        <label class="form-control-label">Email</label>
                                        <div class="input-group input-group-merge">
                                            <div class="input-group-prepend">
                                                        <span class="input-group-text">
                                                            <i class="icon-dual" data-feather="mail"></i>
                                                        </span>
                                            </div>
                                            <input type="email" class="form-control" name="email" id="email"
                                                   placeholder="Введите Ваш email">
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit">
                                            Отправить
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">Назад к странице
                            <a href="login.html" class="text-primary font-weight-bold ml-1">Авторизации</a>
                        </p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<!-- Vendor js -->
<script src="js/vendor.min.js"></script>
<!-- App js -->
<script src="js/app.min.js"></script>
</body>

</html>
