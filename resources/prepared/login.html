<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>SHIPMENTS ONLINE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- App css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/app.min.css" rel="stylesheet" type="text/css"/>

</head>

<body class="authentication-bg">

<div class="account-pages my-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-10">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-md-12 p-5">
                                <div class="mx-auto mb-5">
                                    <h3 class="d-inline align-middle ml-1 text-logo">SHIPMENTS ONLINE</h3>
                                </div>

                                <h6 class="h5 mb-0 mt-4">Добро пожаловать!</h6>
                                <p class="text-muted mt-1 mb-4">
                                    Введите свой email-адрес, чтобы получить доступ к системе.
                                </p>

                                <form action="#" class="authentication-form">
                                    <div class="form-group">
                                        <label class="form-control-label">Email</label>
                                        <div class="input-group input-group-merge">
                                            <div class="input-group-prepend">
                                                        <span class="input-group-text">
                                                            <i class="icon-dual" data-feather="mail"></i>
                                                        </span>
                                            </div>
                                            <input type="email" class="form-control" id="email" name="email"
                                                   placeholder="Введите Ваш email">
                                        </div>
                                    </div>

                                    <div class="form-group mt-4">
                                        <label class="form-control-label">Пароль</label>
                                        <a href="password_recovery.html"
                                           class="float-right text-muted text-unline-dashed ml-1">Забыли пароль?</a>
                                        <div class="input-group input-group-merge">
                                            <div class="input-group-prepend">
                                                        <span class="input-group-text">
                                                            <i class="icon-dual" data-feather="lock"></i>
                                                        </span>
                                            </div>
                                            <input type="password" class="form-control" id="password" name="password"
                                                   placeholder="Введите Ваш пароль">
                                        </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input"
                                                   id="checkbox-signin" checked>
                                            <label class="custom-control-label" for="checkbox-signin">
                                                Запомнить меня
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit">
                                            Войти
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<!-- Vendor js -->
<script src="js/vendor.min.js"></script>

<!-- App js -->
<script src="js/app.min.js"></script>

</body>
</html>
